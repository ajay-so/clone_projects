<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="flex  text-center max-h-screen max-w-full">
    <div class="h-screen border-black w-1/2 pt-40">
        <h1 class="text-3xl font-bold">Login</h1>
        <p class="font-sans mt-3">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum, aperiam.</p>
        <div>
            <input class="w-72 p-1 pl-2 mt-3 rounded-lg border-2 bg-sky-50" type="text" placeholder="Enter user name">
        </div>
        <div>
            <input class="w-72 p-1 pl-2 mt-3 rounded-lg border-2 bg-sky-50" type="password"
                placeholder="Enter password">
        </div>

        <button class="bg-blue-700 p-1 mt-3 w-44 rounded-lg text-white">Login Now</button>
        <p class="mt-1"><span class="font-bold">Login</span> with others</p>

        <button class="bg-white w-72 p-1 mt-3 rounded-lg border-2 block mx-auto">Login with <span
                class="font-bold">google</span></button>
        <button class="w-72 p-1 mt-3 rounded-lg  border-2 block mx-auto">Login with <span
                class="font-bold">facebook</span></button>

    </div>
    <div class="h-screen w-1/2 bg-red-50 ">
        <img class="h-screen w-full"
            src="https://img.freepik.com/premium-photo/ai-generated-images-create-userfriendly-login-page_1290175-100.jpg?w=740"
            alt="login image">
    </div>
</body>

</html>
